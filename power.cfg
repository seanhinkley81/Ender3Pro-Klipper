[gcode_macro POWER_OFF_PRINTER]
description: Power off printer (TP-Link)
gcode:
  {action_call_remote_method("set_device_power",
                             device="printer",
                             state="off")}

[gcode_macro POWER_ON_PRINTER]
description: power on printer (TP-Link)
gcode:
  {action_call_remote_method("set_device_power",
                             device="printer",
                             state="on")}